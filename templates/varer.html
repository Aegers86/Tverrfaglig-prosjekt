<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varer på lager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <h1>Varer på lager</h1>
    <table id="varerTable">
        <thead>
            <tr>
                <th>Varenummer</th>
                <th>Betegnelse</th>
                <th>Pris</th>
                <th>Antall</th>
            </tr>
        </thead>
        <tbody>
            {% if varer %}
                {% for vare in varer %}
                <tr>
                    <td>{{ vare.VNr }}</td>
                    <td>{{ vare.Betegnelse }}</td>
                    <td>{{ "%.2f"|format(vare.Pris) }} NOK</td> <td>{{ vare.Antall }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">Ingen varer funnet ved sideinnlasting.</td>
                </tr>
            {% endif %}
            </tbody>
    </table>

    <h2>Legg til ny vare</h2>
    <form id="addVareForm">
        <input type="text" id="vnr" placeholder="Varenummer (f.eks. V0001)" required>
        <input type="text" id="betegnelse" placeholder="Betegnelse" required>
        <input type="number" step="0.01" id="pris" placeholder="Pris (f.eks. 199.90)" required> <input type="number" id="antall" placeholder="Antall" required>
        <button type="submit">Legg til</button>
    </form>

    </body>
</html>
