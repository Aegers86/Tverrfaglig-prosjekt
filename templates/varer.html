<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varer på lager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <h1>Varer på lager</h1>
    <table id="varerTable">
        <thead>
            <tr>
                <th>Varenummer</th>
                <th>Betegnelse</th>
                <th>Pris</th>
                <th>Antall</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data lastes inn med JavaScript -->
        </tbody>
    </table>

    <h2>Legg til ny vare</h2>
    <form id="addVareForm">
        <input type="text" id="betegnelse" placeholder="Betegnelse" required>
        <input type="number" id="pris" placeholder="Pris" required>
        <input type="number" id="antall" placeholder="Antall" required>
        <button type="submit">Legg til</button>
    </form>

    <nav>
        <a href="{{ url_for('home') }}">Tilbake</a>
    </nav>
</body>
</html>
